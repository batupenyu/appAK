{% extends 'pegawai/base.html' %}

{% block title %}Hapus Pegawai{% endblock %}

{% block content %}
    <h1>Hapus Pegawai</h1>
    <p>Anda yakin ingin menghapus pegawai "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Hapus</button>
        <a href="{% url 'pegawai_list' %}" class="btn btn-secondary">Batal</a>
    </form>
{% endblock %}
