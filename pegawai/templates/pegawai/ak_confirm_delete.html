{% extends 'pegawai/base.html' %}

{% block title %}Hapus Angka Kredit{% endblock %}

{% block content %}
    <h1>Hapus Angka Kredit</h1>
    <p>Anda yakin ingin menghapus angka kredit untuk "{{ object.pegawai }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Hapus</button>
        <a href="{% url 'ak_list' %}" class="btn btn-secondary">Batal</a>
    </form>
{% endblock %}
