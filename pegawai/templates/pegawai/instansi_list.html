{% extends 'pegawai/base.html' %}

{% block title %}Daftar Instansi{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Daftar Instansi</h3>
    </div>
    <div class="card-body">
        <a href="{% url 'instansi_new' %}" class="btn btn-primary mb-3"><i class="fas fa-plus"></i> Tambah Instansi</a>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Nama Instansi</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in instansi %}
                    <tr>
                        <td>{{ i.nama_instansi }}</td>
                        <td>
                            <a href="{% url 'instansi_edit' i.pk %}" class="btn btn-sm btn-warning"><i class="fas fa-edit"></i></a>
                            <a href="{% url 'instansi_delete' i.pk %}" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="2" class="text-center">Tidak ada data</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
