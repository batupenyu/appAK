{% extends 'pegawai/base.html' %}

{% block title %}Hapus Instansi{% endblock %}

{% block content %}
    <h1>Hapus Instansi</h1>
    <p>Anda yakin ingin menghapus instansi "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Hapus</button>
        <a href="{% url 'instansi_list' %}" class="btn btn-secondary">Batal</a>
    </form>
{% endblock %}
